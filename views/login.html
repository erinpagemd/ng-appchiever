
<div class="container-fluid">
  <div class="row">
    <h3 class="h3-home col-md-9">don't get caught standing still...</h3>
  </div>
  <div class="row">
    <h2 class="h2-home col-md-9">take a step towards your future</h2>
  </div>
  <div class="row">
    <div class="col-md-9">
      <button type="button" data-toggle="modal" data-target="#loginModal" class="btn btn-success btn-lg btn-home btn-getStarted">Get Started</button>
    </div>
  </div>
  <video loop poster="" autoplay muted>
    <source src="assets/timelapse.mp4" type="video/mp4">
  </video>
</div>
<div class="row">     
  <div id="loginModal" tabindex="-1" role="dialog" aria-loballedby="loginModalLabel" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <form class="row">
            <div ng-show="!loggedin" class="form-group username-login">
              <label for="username-login">Email</label>
              <input id="username-login" ng-model="user.email" type="email" placeholder="email" class="form-control">
            </div>
            <div ng-show="!loggedin" class="form-group password-login">
              <label for="password-login">Password</label>
              <input id="password-login" ng-model="user.password" type="password" placeholder="password" class="form-control">
            </div>
            <div ng-show="!loggedin &amp;&amp; registering" class="form-group confirm-login">
              <label for="confirm-login">Confirm Password</label>
              <input id="confirm-login" ng-model="user.confirm" type="password" placeholder="confirm password" class="form-control">
            </div>
          </form>
          <p ng-show="!loggedin &amp;&amp; !registering">Not a current user? Sign up <a ng-click="showRegister()" href="">here.</a></p><a ng-show="!loggedin &amp;&amp; registering" ng-click="cancelRegister()" href="">Cancel and login</a>
          <div class="modal-footer"> 
            <div class="row btn-login">
              <button ng-show="!loggedin &amp;&amp; !registering" ng-click="authUser()" data-dismiss="modal" class="btn btn-info btn-lg">Login</button>
              <button ng-show="!loggedin &amp;&amp; registering" ng-click="createUser()" data-dismiss="modal" class="btn btn-primary btn-lg">Register</button>
              <button ng-show="loggedin" ng-click="unauthUser()" data-dismiss="modal" class="btn btn-warning btn-lg">Logout</button>
              <button type="button" data-dismiss="modal" class="btn btn-default btn-lg">Close </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
